<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <script src="ShoppingCartTS.js"></script> 
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
    
</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="#!">Shopping Cart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Download</a>
                        </li>
                    </ul>
                 </div>
            </div>
        </nav>
    </header>

    <div class="row" >
        <div class="col" style="text-align:right; padding-top: 38px;"><h3>Cart Size: </h3></div>
        <div class="col" id="cart_size" style="font-size: 25px; color: blue; padding-top: 38px;"></div>
        
            <div class="col"><form action="CheckoutPage.html"> <input class="btn btn-primary shop-item-button" type="submit" value="CHECKOUT" style="margin-top: 38px;" onclick="checkOut()"></form></div> 
            <div class="col"><button class="btn btn-dark" type="button" style="margin-top: 38px;" onclick="removeData()">EMPTY CART</button></div>
        
     </div>
<hr>

    <div  class="row" id="itemsA" style="margin-left: 5px;">
        
        <div class="col">
            <span class="item-name" id="item-name"><h4>Shoes</h4></span>
            <img class="shop-item-image" src="https://media.gettyimages.com/photos/one-pair-of-handpainted-sneakers-featuring-barack-obama-first-of-picture-id1326281553?k=6&m=1326281553&s=612x612&w=0&h=0PsWpE9by8vBQ-byJmzvwwI61ZcMzjZsc7o1wIGP7-U="  style="height: 400px; width: 400px;">
            <div class="shop-item-details">
                <span class="item-price" id="item-price">$69.99</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addData('Shoes','69.99')">ADD TO CART</button>
            </div>
        </div>


        <div class="col">
            <span class="item-name" id="item-name"><h4>Jackets</h4></span>
            <img class="shop-item-image" src="https://media.gettyimages.com/photos/denim-jack-picture-id951634470?k=6&m=951634470&s=612x612&w=0&h=CX02c2zJFsB5cfIIVJz4Zag4KeTB4gW8HHqbrbLAVTA=" style="height: 400px; width: 400px;">
            <div class="shop-item-details">
                <span class="item-price" id="item-price">$49.99</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addData('Jackets','49.99')">ADD TO CART</button>
            </div>
        </div>


        <div class="col">
            <span class="item-name" id="item-name"><h4>Pants</h4></span>
            <img class="shop-item-image" src="https://media.gettyimages.com/photos/close-up-of-jeans-hanging-on-clothe-sack-in-a-row-picture-id1131300431?k=6&m=1131300431&s=612x612&w=0&h=EYkIxeqz7n4ATUb4gllRASVKwAl6KEh--qyaO3Q10lY=" style="height: 400px; width: 400px;">
            <div class="shop-item-details">
                <span class="item-price" id="item-price">$19.99</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addData('Pants','19.99')">ADD TO CART</button>
            </div>
        </div>
    </div>
    

<hr>

    <div  class="row" id="itemsB" style="margin-left: 5px;">
        
        <div class="col">
            <span class="item-name" id="item-name"><h4>Belt</h4></span>
            <img class="shop-item-image" src="https://media.gettyimages.com/photos/brown-leather-belt-isolated-picture-id185263276?k=6&m=185263276&s=612x612&w=0&h=ZGqOlcKwHY4UjAqpPI5ur54zVxUWhi5l65tcTE1qe4s="  style="height: 400px; width: 400px;">
            <div class="shop-item-details">
                <span class="item-price" id="item-price">$25.99</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addData('Belt','25.99')">ADD TO CART</button>
            </div>
        </div>


        <div class="col">
            <span class="item-name" id="item-name"><h4>Wristwatch</h4></span>
            <img class="shop-item-image" src="https://media.gettyimages.com/photos/wristwatches-are-on-display-at-panerai-booth-during-the-3rd-china-picture-id1284672407?k=6&m=1284672407&s=612x612&w=0&h=ZYOykrRjoaQtR_fzvHD_zBp73E3fZe2c1Ov_ZMr9BMI=" style="height: 400px; width: 400px;">
            <div class="shop-item-details" style="margin-top: 4px;">
                <span class="item-price" id="item-price">$199.99</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addData('Wristwatch','199.99')">ADD TO CART</button>
            </div>
        </div>


        <div class="col">
            <span class="item-name" id="item-name"><h4>Perfume</h4></span>
            <img class="shop-item-image" src="https://media.gettyimages.com/photos/this-picture-shows-an-ancient-bottle-of-chanel-n5-perfume-displayed-picture-id1228704142?k=6&m=1228704142&s=612x612&w=0&h=c7djMICfIag-d-S5QBqBMXCFiau6JFBYhbc_K110FSA=" style="height: 400px; width: 400px;">
            <div class="shop-item-details">
                <span class="item-price" id="item-price">$99.99</span>
                <button class="btn btn-primary shop-item-button" type="button" onclick="addData('Perfume','99.99')">ADD TO CART</button>
            </div>
        </div>
    </div>


    

</body>
</html>
